<mat-sidenav-container class="container" fullscreen>

    <mat-sidenav #sidenav mode="side" class="sidenav" mode="side" opened fixedInViewport="true">

        <mat-nav-list  class="nav-list">
            <div class="logo py-4">
                <img src="./assets/img/logo.png" style="width: 100%" alt="Company Logo" />
            </div>

            <div class="profile">
                <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />
        
                <h4 class="name">John Smith</h4>
                <p class="designation">Software Engineer</p>
        
            </div>
            <mat-divider style="margin-bottom: 15px;"></mat-divider>

            <a mat-list-item routerLink="/auth/agendamentos/index">
                <i class="material-icons">
                    calendar_month
                </i> 
                <span class="text-menu">Agendamentos</span>
            </a>
            <a mat-list-item routerLink="/auth/administradores/index">
                <i class="material-icons">
                    admin_panel_settings
                </i> 
                <span class="text-menu">Administradores</span>
            </a>
            <a mat-list-item routerLink="/auth/clientes/index">
                <i class="material-icons">
                    person
                </i> 
                <span class="text-menu">Clientes</span>
            </a>
            <a mat-list-item routerLink="/auth/funcionarios/index">
                <i class="material-icons">
                    badge
                </i> 
                <span class="text-menu">Funcionarios</span> 
            </a>
            <a mat-list-item routerLink="/auth/servicos/index">
                <i class="material-icons">
                    content_cut
                </i> 
                <span class="text-menu">Servicos</span>
            </a>
            
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-toolbar (changeToggleMenu)="onChangeToggleMenu()"></app-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
