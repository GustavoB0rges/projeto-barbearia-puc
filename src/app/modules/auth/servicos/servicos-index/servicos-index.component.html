<app-header 
[title]="'Serviços'">
</app-header>
<div class="page__content shadow p-3 position-relative">
    <div fxflex>
        <div fxLayout="row" fxLayoutAlign="end end">
            <div fxFlexAlign="center">
                <button style="width: 235px;" mat-stroked-button>
                    <input #inputstring class="input_search" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Pesquisar">
                    <mat-icon style="border: 1px solid #D7D7D7; padding: 10px; border-radius: 5px;">search</mat-icon>
                </button> 
            </div>

            <button class="add" mat-raised-button (click)="navigateToServicoCreate()">
                <mat-icon>add_circle_outline</mat-icon>
                <span class="text_add">
                    Adicionar novo serviço
                </span> 
            </button>
        </div>
        <div class="page__content shadow p-3 position-relative">
            <div fxflex>
                <div fxLayout="column" class="main">
                    <div class="mat-elevation-z4">
                        <table mat-table [dataSource]="servico | filter:searchText">
                            <!-- Id Column -->
                            <ng-container matColumnDef="id" >
                                <th mat-header-cell *matHeaderCellDef>Id</th>
                                <td mat-cell style="cursor: pointer;" *matCellDef="let row" (click)="onClickRow(row)">{{row.id}}</td>
                            </ng-container>
                    
                            <!-- Descrição Column -->
                            <ng-container matColumnDef="descricao">
                                <th mat-header-cell *matHeaderCellDef>Descrição</th>
                                <td mat-cell style="cursor: pointer;" *matCellDef="let row" (click)="onClickRow(row)">{{row.descricao}}</td>
                            </ng-container>

                            <!-- Valor Column -->
                            <ng-container matColumnDef="valor">
                                <th mat-header-cell *matHeaderCellDef>Valor do Serviço</th>
                                <td mat-cell style="cursor: pointer;" *matCellDef="let row" (click)="onClickRow(row)">{{row.valor | currency : 'R$'}}</td>
                            </ng-container>
                    
                            <!-- actions Column -->
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef>Ações</th>
                                <td mat-cell *matCellDef="let row">
                                    <mat-icon class="material-icons edit" (click)="editar(row)" style="cursor: pointer;">
                                        edit
                                    </mat-icon>

                                    <mat-icon class="material-icons delete" (click)="deletaServicos(row)"  style="cursor: pointer;">
                                        delete
                                    </mat-icon>
                                </td>
                            </ng-container>
                    
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
</div>
